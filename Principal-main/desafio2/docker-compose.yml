version: "3.9"

services:
  audit-db:
    image: postgres:15-alpine
    container_name: audit-postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secretpassword
      POSTGRES_DB: audit_system
    volumes:
      - audit_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5440:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d audit_system"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  audit_data: